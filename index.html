<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Style Change</title>
  <style>
    /* --- CSS 영역 --- */
    .my-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .my-button.clicked {
      background-color: #28a745;
      border-radius: 20px;
      font-weight: bold;
    }
       /* 전체 정렬 */
    ul.page-buttons {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin-top: 50px;
    }

    ul.page-buttons li {
      margin: 0 5px;
    }

    ul.page-buttons li a {
      display: block;
      padding: 8px 14px;
      background-color: #f1f1f1;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    ul.page-buttons li a:hover {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
  </style>
</head>
<body>

<ul class="page-buttons">
  <li><a href="test1.html">1</a></li>
  <li><a href="test2.html">2</a></li>
  <li><a href="test3.html">3</a></li>
  <li><a href="test4.html">4</a></li>
  <li><a href="test5.html">5</a></li>
</ul>
</ul>
<div><div><a href="index.html">홈으로</a></div></div>

</body>
</html>
